[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hypertune"
version = "0.0.1"
authors = [
  { name="victor", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cyberholics/HyperTune"
"Bug Tracker" = "https://github.com/cyberholics/HyperTune/issues"